<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top Films</ion-title>

    <ion-buttons end>
      <button ion-button end icon-only (click)="searchClicked()">
          <ion-icon name="search"></ion-icon>
      </button>
   </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
      <button ion-item *ngFor="let film of films" (click)="itemTapped($event, film)">
        {{film.title}}
      </button>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
