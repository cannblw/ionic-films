
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="onInput()">
  </ion-searchbar>

</ion-header>


<ion-content padding>

  <div *ngIf="!hasNetworkError; else networkError">
    <ion-list>
      <button ion-item *ngFor="let film of films" (click)="itemTapped($event, film)">
        {{film.title}}
      </button>
    </ion-list>
  </div>

  <ng-template #networkError>
    <div class="error">
      <b>Error:</b> Network error.
    </div>
  </ng-template>

</ion-content>
