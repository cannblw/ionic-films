

<ion-header>
  <ion-navbar>
    <ion-title>{{ film.title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div id="poster-container">
    <img id="poster" [src]="posterUri" />
  </div> 

  <h2 class="heading-label">Overview:</h2>
  <div class="data-container">
    <p class="justify dark-grey">{{ film.overview }}</p>
  </div>

  <h2 class="heading-label">About the film:</h2>
  <div class="data-container">
    <ul>
      <li>
        <strong class="detail-identifier">Title: </strong>
        <span class="dark-grey">{{ film.title }}</span>
      </li>
      <li>
        <strong class="detail-identifier">Original title: </strong>
        <span class="dark-grey">{{ film.original_title }}</span>
      </li>
      <li>
        <strong class="detail-identifier">Original language: </strong>
        <span class="dark-grey">{{ film.original_language }}</span>
      </li>
      <li>
        <strong class="detail-identifier">Release date:</strong>
        <span class="dark-grey">{{ film.release_date }}</span>
      </li>
      <li>
        <strong class="detail-identifier">Popularity:</strong>
        <span class="dark-grey">{{ film.popularity }}</span>
      </li>
    </ul>
  </div>

</ion-content>
